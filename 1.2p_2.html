<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts</title>
</head>
<body>
    <script>
        // a. String methods
        var str = "Hello, World!";
        console.log(str.length); // Length of the string
        console.log(str.indexOf("World")); // Index of substring
        console.log(str.slice(7)); // Slice string
        console.log(str.toUpperCase()); // Convert to uppercase
        console.log(str.replace("World", "Everyone")); // Replace substring

        // b. Number methods
        var num = 123.4567;
        console.log(num.toFixed(2)); // Round to 2 decimal places
        console.log(num.toPrecision(5)); // 5 significant figures
        console.log(Math.round(num)); // Round to nearest integer
        console.log(Math.ceil(num)); // Round up
        console.log(Math.floor(num)); // Round down

        // c. Array methods
        var arr = ["apple", "banana", "cherry"];
        console.log(arr.length); // Length of array
        arr.push("date"); // Add to array
        console.log(arr.join(" - ")); // Join elements
        console.log(arr.slice(1, 3)); // Slice array
        console.log(arr.sort()); // Sort array

        // d. Date methods
        var date = new Date();
        console.log(date.toDateString()); // Display date as string
        console.log(date.toTimeString()); // Display time as string
        console.log(date.getMonth()); // Display month (0-11)
        console.log(date.getDate()); // Display day of the month
        console.log(date.getFullYear()); // Display year

        // e. Function Methods
        function greet(name) {
            return "Hello, " + name + "!";
        }
        console.log(greet.call(null, "Alice")); // Use call method
        function add(a, b) {
            return a + b;
        }
        console.log(add.apply(null, [5, 7])); // Use apply method
    </script>
</body>
</html>
